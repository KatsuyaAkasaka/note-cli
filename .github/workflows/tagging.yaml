name: tagging

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'tag name (e.g. v1.2.3)'
        required: true
jobs:
   tagging:
     runs-on: ubuntu-20.04
     steps:
      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v6.0
        with:
          default_bump: "minor"
          github_token: ${{ secrets.ACTIONS_PAT }}
          tag_prefix: "v"
